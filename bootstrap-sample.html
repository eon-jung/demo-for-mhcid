<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Bootstrap Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface%7CRoboto+Condensed" rel="stylesheet">

    <!-- Style CSS -->
    <style>
      * {
        box-sizing: border-box;
        margin: 10px;
      }
       .googlefont1{
          font-family: 'Abril Fatface', cursive;
          font-size: 300%;
       }
       .googlefont2{
          font-family: 'Roboto Condensed', sans-serif;
       }
       .color1{
          padding: 15px;
          color:#fff;
          background-color:#00dcff;
          padding:30px;
          text-align:center;
       }

           
      
    </style>  
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col">
          <div class="color1">
          <h1 class="googlefont1">Eon Jung*</h1>
          <p class="googlefont2">UX designer / UI Animation enthusiast / Master HCI + Design</p>
          <h2><div class="hidden-sm-up"><img src="http://eonly.co/wp-content/uploads/2017/05/eon5.png" /></div></h2>
          <h2><div class="hidden-xs-down hidden-md-up"><img src="http://eonly.co/wp-content/uploads/2017/05/eon4.png" /></div></h2>
          <h2><div class="hidden-sm-down hidden-lg-up"><img src="http://eonly.co/wp-content/uploads/2017/05/eon3.png" /></div></h2>
          <h2><div class="hidden-md-down hidden-xl-up"><img src="http://eonly.co/wp-content/uploads/2017/05/eon2.png" /></div></h2>
          <h2><div class="hidden-lg-down"><img src="http://eonly.co/wp-content/uploads/2017/05/eon1.png" /></div></h2>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
